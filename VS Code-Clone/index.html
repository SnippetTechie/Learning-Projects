<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>VS Code - Clone</title>
  </head>
  <body>
    <section class="main1">
      <div class="navbar">
        <div>
          <img src="assets/logo.webp" alt="logo" height="30" /> Visual Studio

        </div>
        <div>
          <ul>
            <li>Docs</li>
            <li>Updates</li>
            <li>Blog</li>

            <li>Extensions</li>

          <div>

            <a href="">privacy statement</a>.

        </div>

        </div>
        <button>Play</button>
      </div>
