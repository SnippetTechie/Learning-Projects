<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Zerodha</title>
  </head>
  <body>
    <section class="main1">
      <div
        class="navbar"
        style="
          display: flex;
          padding-left: 200px;
          padding-right: 200px;
          justify-content: space-between;
          background-color: #fff;
          box-shadow: 2px 1px 2px #eee;
        "
      >
        <div class="logo">
          <img
            src="assets/logo.svg"
            alt="logo"
            width="130"
            style="margin-top: 20px;
            cursor: pointer;"
          />
        </div>
        <div
          class="navlist"
          style="display: flex; color: #666; font-weight: 400"
        >
          <div>Signup</div>
          <div>About</div>
          <div>Products</div>
          <div>Pricing</div>
          <div>Support</div>
        </div>
      </div>
      <div class="container" style="display: flex; justify-content: center">
        <img
          src="assets/landing.png"
          class="landing-image"
          alt="landing page pic"
        />
      </div>
      <div
        class="center"
        style="
          display: flex;
          justify-content: center;
          padding: 10px;
          font-size: 30px;
          font-family: sans-serif;
          font-weight: 200;
          color:#424242;
        "
      >
        <h1>Invest in everything</h1>
      </div>
      <div
        style="display: flex; justify-content: center; font-family: sans-serif; color:#424242; font-size: 15px; ">
        <h3>
          Online platform to invest in stocks, derivatives, mutual funds, ETFs,
          bonds, and more.
        </h3>
      </div>
      <div style="display: flex; justify-content: center">
        <button class="btn">Sign up for free</button>
      </div>
    </section>
    <section class="main2">


    </section>
  </body>
</html>
